<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max's Portfolio</title>
</head>
<body>
    <header>
        <h1>Max Winter</h1>
        <nav>
            <ul>
                <li>
                    <a href="#">Projects</a>
                </li>
                <li>
                    <a href="#">About Me</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--Hero section for Headshot image-->
    <section class="hero">
        <section class="hero-cta">
            <h2>Get Started Today!</h2>
            <p>
                Submit your information using this form and I will make sure to get back to you in 1 business day.
            </p>
        </section>
        <section class="hero-form">
            <h3>Inquiry Submission</h3>
            <p>Enter information below for a consultation</p>
            <form>
                <label for="name">Enter Name:</label>
                <input type="text" placeholder="Your Name" name="name" id="name" class="form-input">
                <label for="email">Enter email address</label>
                <input type="email" placeholder="Email Address" name="email" id="email" class="form-input">
                <label for="project">Brief Project Description</label>
                <input type="text" placeholder="Project Description" name="project" id="project" class="form-input">
                <button type="submit">
                    Send Info
                </button>
            </form>
        </section>
    </section>

    

</body>
</html>
